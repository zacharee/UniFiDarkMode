<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100" height="100">
        <div>
            <!-- sample html for this button-->
            <div class="button">
                Install
            </div>
            <!-- stylesheet for this button -->
            <style type="text/css">
                .button {
                backface-visibility: hidden;
                position: relative;
                cursor: pointer;
                display: inline-block;
                white-space: nowrap;
                background: #58c;
                border-radius: 0px;
                border: 0px solid #246;
                border-width: 0px 0px 4px 0px;
                padding: 10px 20px 10px 20px;
                color: #fff;
                font-size: initial;
                font-family: Helvetica Neue;
                font-weight: 900;
                font-style: normal
                }
                .button > div {
                color: #999;
                font-size: 10px;
                font-family: Helvetica Neue;
                font-weight: initial;
                font-style: normal;
                text-align: center;
                margin: 0px 0px 0px 0px
                }
                .button > i {
                font-size: 1em;
                border-radius: 0px;
                border: 0px solid transparent;
                border-width: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
                position: static
                }
                .button > .ld {
                font-size: initial
                }
            </style>
        </div>
    </foreignObject>
</svg>